<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="formProducto">
        <div class="p-field p-grid">
            <p:outputLabel class="p-col-fixed" style="width:200px;" value="#{msg['producto.nombre']}" for="nombre"/>
            <div class="p-col">
                <p:inputText id="nombre" value="#{productoController.producto.nombre}" label="Nombre"/>
            </div>
            <div class="p-col">
                <p:message for="nombre" style="color:red;"/>
            </div>
        </div>
        <div class="p-field p-grid">
            <p:outputLabel class="p-col-fixed" style="width:200px;" value="#{msg['producto.precio']}" for="precio"/>
            <div class="p-col">
                <p:inputText id="precio" value="#{productoController.producto.precio}" label="Precio"/>
            </div>
            <div class="p-col">
                <p:message for="precio" style="color:red;"/>
            </div>
        </div>
        <div class="p-field p-grid">
            <p:outputLabel class="p-col-fixed" style="width:200px;" value="#{msg['producto.sku']}" for="sku"/>
            <div class="p-col">
                <p:inputText id="sku" value="#{productoController.producto.sku}" label="SKU"/>
            </div>
            <div class="p-col">
                <p:message for="sku" style="color:red;"/>
            </div>
        </div>
        <div class="p-field p-grid">
            <p:outputLabel class="p-col-fixed" style="width:200px;" value="#{msg['producto.fechaRegistro']}" for="fecha"/>
            <div class="p-col">
                <p:datePicker pattern="yyyy-MM-dd" id="fecha" value="#{productoController.producto.fechaRegistro}"
                              label="Fecha de Registro"
                              converterMessage="Indique la fecha con formato yyyy-MM-dd">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                    <f:passThroughAttribute name="type" value="date"/>
                </p:datePicker>
            </div>
            <div class="p-col">
                <p:message for="fecha" style="color:red;"/>
            </div>
        </div>
        <div class="p-field p-grid">
            <p:outputLabel class="p-col-fixed" style="width:200px;" value="#{msg['producto.categoria']}" for="categoria"/>
            <div class="p-col">
                <p:selectOneMenu id="categoria" value="#{productoController.producto.categoria}" label="Categoria">
                    <f:selectItem itemLabel="--- Seleccione una categoria ---" itemValue="#{null}"/>
                    <f:selectItems value="#{categorias}" var="cat" itemLabel="#{cat.nombre}"/>
                    <f:converter binding="#{categoriaConverter}"/>
                </p:selectOneMenu>
            </div>
            <div class="p-col">
                <p:message for="categoria" style="color:red;"/>
            </div>
        </div>

        <p:commandButton
                value="#{productoController.producto.id > 0 ? msg['producto.boton.editar'] : msg['producto.boton.crear']}"
                action="#{productoController.guardar}" class="ui-button-outlined ui-button-primary" update="@form tabla"/>

        <h:inputHidden value="#{productoController.producto.id}" />
    </h:form>
</ui:component>
